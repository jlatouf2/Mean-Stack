<div class="page-header row">
	<h1><gravatar email="{{contact.email}}" size="50" class="img-circle"></gravatar> {{contacts.name}}</h1>
</div>

<div class="form-horizontal">

	<div class="row">
		<div class="col-xs-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Name {{type3}}</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.name"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.phone" field-type="tel"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Address</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.address" field-type="textarea"></p>
				</div>
			</div>

		</div>
		<div class="col-xs-6">

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Email Address</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.email" field-type="email"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Website</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.website"></p>
				</div>
			</div>

			<div class="form-group">
				<label for="name" class="col-sm-4 control-label">Notes</label>
				<div class="col-sm-8">
					<p class="form-control-static" editable="contact.notes" field-type="textarea"></p>
				</div>
			</div>

		</div>
	</div>

</div>


	<div ng-controller="contactController">

		<table>
			<tr ng-repeat="contact in contacts" >
				<td><a ng-href="#/{{topic.url}}">></a>{{ contact.name }}</td>
				<td>{{ contact.phone }}</td>
			</tr>
		</table>

	</div>

			


      <div ng-controller = "contactController">
         <p>{{message}} <br/> {{type}} </p>
         <p>Username <br/> {{type2}} </p>
         <p>Name <br/> {{type3}} </p>
         <p>Facebook Id <br/> {{type4}} </p>
         <p>Facebook Token <br/> {{type5}} </p>
